<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Aprendizado </title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/style.css">

</head>
<body>
   

<br>
<br>
<br>
	<div class="modal-dialog modal-login">
            <h4>Aprendizado Manuel Clemente Caldas
         <!-- Modal HTML   <img src="https://cdn4.iconfinder.com/data/icons/orchestra/png/256/folder.png" width="30" height="30">
            <img src="imagem/bola.png" width="30" height="30"> -->
            </h4>
            
            <div class="modal-content">
		<div class="modal-body">
		   <form action="" method="post">
					<div class="form-group">
						<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" id="login" class="form-control" name="login" placeholder="Login" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-control" name="senha" placeholder="Senha" required="required">
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary btn-block btn-lg">Entrar</button>
					</div>
					<p class="hint-text"><a href="esqueceusenha.html">Esqueceu sua senha?</a></p>
				</form>
			</div>
			<div class="modal-footer"><a href="cadastro.html">Cadastre-se</a></div>
		</div>
	</div>
        
</body>
</html>
